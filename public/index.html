<!DOCTYPE html><html lang="en"><head><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="stylesheet" href="/style-20250722184943.css" type="text/css"/><title>Worker, D1, Drizzle</title></head><body class="font-slabserif"><div class="min-h-screen flex flex-col bg-base-100 text-base-content"><div class="navbar bg-base-200 shadow-md"><div class="navbar-start"><div class="px-2 mx-2"><span class="text-lg font-bold">Worker, D1, Drizzle Demo</span></div></div><div class="navbar-end flex items-center"><a href="/auth/sign-in" class="btn btn-primary btn-sm mx-2" data-testid="sign-in-link">Sign in</a></div></div><div class="flex-grow container mx-auto px-4 py-8"><div data-testid="startup-page-banner" class="flex flex-col items-center"><div class="card w-full max-w-md bg-base-100 shadow-xl mb-6"><div class="card-body"><h2 class="card-title text-2xl font-bold">Welcome!</h2><h3 id="heading">Worker, D1, Drizzle Project</h3><p><a href="/private" class="btn btn-primary" data-testid="visit-private-link">Protected Content</a></p></div></div><script>
          document.addEventListener('DOMContentLoaded', function() {
            // Function to get cookie by name
            function getCookie(name) {
              const value = `; ${document.cookie}`;
              const parts = value.split(`; ${name}=`);
              if (parts.length === 2) return parts.pop().split(';').shift();
            }
            
            // Function to delete cookie by name
            function deleteCookie(name) {
              document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }
            
            // Check for sign-out message
            const signOutMessage = getCookie('SIGN_OUT_MESSAGE');
            if (signOutMessage) {
              // Decode the URI component to replace %20 with spaces
              const decodedMessage = decodeURIComponent(signOutMessage);
              
              // Create alert element
              const alertDiv = document.createElement('div');              
              alertDiv.innerHTML = `
                <div class="alert alert-success shadow-lg max-w-md mx-auto mt-4" role="alert">
                  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span>${decodedMessage}</span>
                </div>
              `;
              
              // Insert alert before the main content
              const mainContent = document.querySelector('.container');
              if (mainContent && mainContent.parentNode) {
                mainContent.parentNode.insertBefore(alertDiv, mainContent);
              }
              
              // Clear the cookie
              deleteCookie('SIGN_OUT_MESSAGE');
            }
          });
        </script></div></div><footer class="footer footer-center p-4 bg-base-200 text-base-content"><div><p>Copyright Â© 2025 V-0</p></div></footer></div></body></html>
